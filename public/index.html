<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">
    <h1>MongoDB Library</h1>
    <form id="bookForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter book title" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" placeholder="Enter book author" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <h2 class="mt-5">List of Books</h2>
    <ul id="booksList"></ul>
</div>

<script src="app.js"></script>
</body>

</html>
